<!DOCTYPE html>
<html>
  <head>
    <title>Scalable Press coding challenge!</title>
    <link rel="stylesheet" href="styles/styles.css" />
    <script async src="./javascript/timerFunctionality.js"></script>
  </head>

    <h1>Jorge Rodriguera timer!</h1>
	<div id="timerControl">

	  </div>
	</div>
